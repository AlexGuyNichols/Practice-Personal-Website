	<div id="signup">
			<form class="description">
				<h4>Sign Up</h4>
				<label for="sname">Full Name</label>
				<input type="text" name="name" id="sname" maxlength="20" minlength="3" pattern="[a-zA-Z]+">
				<br>
				<label for="dob">Date Of Birth</label>
				<input type="date" name="dob" id="dob">
				<br>
				<label for="semail">Email</label>
				<input type="email" name="email" id="semail" pattern="[a-z0-9]+" placeholder="info@example.com">
				<br>
				<label for="sphone">Phone</label>
				<input type="tel" name="phone" id="sphone" pattern="[0-9]+">
				<br>
				<label for="country">Country of Residence</label>

			</form>
